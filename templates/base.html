	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
	
	<link rel="stylesheet"
		  href="{% static "style.css" %}"/>
	
	<link rel="icon"
		  href="{% static "favicon.ico" %}"
		  type="image/x-icon"/>

<body>
<header>
  <div class="collapse bg-dark" id="navbarHeader">
    <div class="container">
      <div class="row">
        <div class="col-sm-8 col-md-7 py-4">
          <h4 class="text-white">Status:</h4>
          <p class="text-muted">W Pracy</p>
        </div>
        <div class="col-sm-4 offset-md-1 py-4">
          	<h4 class="text-white">Użytkownik:
          	{{ user.first_name}}
			{{ user.last_name}}
			</h4>
          <ul class="list-unstyled">
            <li><a href="{% url "profile" %}" class="text-white">Przejdź do profilu:</a></li>

          </ul>
          <ul class="list-unstyled"
            <li><a href="{% url "logout" %}" class="fas fa-sign-out">Wyloguj</a></li>
            </a>
          </ul>
          
        </div>
      </div>
    </div>
  </div>
  
  <div class="navbar navbar-dark bg-dark shadow-sm">
    <div class="container">
      <a href="#" class="navbar-brand d-flex align-items-center">
        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-briefcase-fill" viewBox="0 0 16 16">

        </svg>
        <strong>Serwis</strong>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
</header>
<section class="content">
	{% block content %}
	{% endblock %}
</section>

<section class="footer">
Powered by 260b team
</section>

</body>
</html>
