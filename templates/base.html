{% load static %}

<!doctype html>
<html lang="pl">
<head>
	<meta charset="UTF-8" />
	<title>Serwis</title>
	
	<link rel="stylesheet"
		  href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
		  crossorigin="anonymous"/>
		  
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" 
	integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" 
	crossorigin="anonymous"></script>
	
	<link rel="stylesheet"
		  href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
		  integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
		  crossorigin="anonymous"/>
	<link rel="stylesheet" 
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet"
		  href="{% static "style.css" %}"/>
	
	<link rel="icon"
		  href="{% static "favicon.ico" %}"
		  type="image/x-icon"/>
</head>
<body>
<section class="header">
	<div class="row">
		<div class="col-lg-6 col-8">
			<img src="{% static "baner.png" %}" alt="Jakiś"/>
		</div>
		<div class="col-lg-6 col-4 text-right">
			{% if user.is_authenticated %}
				{{ user.first_name}}
				{{ user.last_name}}
				<a href="{% url "logout" %}">
					<i class="fas fa-sign-out"></i> Wyloguj
				</a>
			{% else %}
				<a href="{% url "login" %}">
					<i class="fas fa-sign-in"></i> Zaloguj
				</a>
				<div class="mt-1 small">
					Nie masz konta? <a href="{% url "signup" %}">Zarejestruj się!</a>
				</div>
			{% endif %}
		</div>
	</div>
</section>
<section class="content">
{% block content %}
{% endblock %}
</section>
<section class="footer">
Powered by 260b team
</section>
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
Notatnik
<i class="fa fa-list"></i>
</button>

<!-- Modal -->
<div class = "modal fade hide" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Notatnik</h5>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">
        <i class="fas fa-times"></i>
      </div>
      <div class="modal-body">
        Przykładowy tekst...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary">Dodaj Notatkę</button>
      </div>
    </div>
  </div>
</div>

</body>
</html>
